<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knight Bot Pair Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .social-icons {
      margin: 15px 0;
    }

    .social-icons img {
      width: 48px;
      height: 48px;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.15);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }
  </style>
</head>

<body>

  <div class="card">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot">

    <h2>Knight Bot Pair Code</h2>
    <p>Link your WhatsApp device</p>

    <div class="social-icons">
      <!-- Instagram -->
      <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/91XXXXXXXXXX" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
      </a>

      <!-- Telegram -->
      <a href="https://t.me/YOUR_TELEGRAM" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      </a>

      <!-- GitHub -->
      <a href="https://github.com/Kamalmdx" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png">
      </a>
    </div>

    <input type="text" placeholder="+91XXXXXXXXXX">
    <button>Generate Pair Code</button>
  </div>

</body>
</html>
